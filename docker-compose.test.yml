services:
  fuseki:
    image: semapps/jena-fuseki-webacl
    container_name: fuseki
    restart: always
    volumes:
      - ./data/fuseki:/fuseki
    ports:
      - "3030:3030"
    expose:
      - "3030"
    env_file: "test.env"
    networks:
      triplestore:
        ipv4_address: 172.28.5.0

networks:
  triplestore:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          ip_range: 172.28.5.0/24
          gateway: 172.28.5.254
